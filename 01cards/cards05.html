.bubble-discuss::before{
  content: "";
  display: block;
  position: absolute;
  width: 1em;
  height: 1em;
  transform: rotate(45deg);
  background: inherit;
  border: inherit;
  border-width: 1px 0 0 1px;

}

}
.bubble-discuss:nth-child(3)::before{
  border-width: 0 1px 1px 0;
  bottom: -0.54em;
  right: 2em;
  box-shadow: 1px 1px 1px rgba(0,0,0,.3); 
}
.bubble-discuss:nth-child(4)::before{
  border-width: 0 0 1px 1px;
  left: -0.54em;
  top: 1.5em;
  box-shadow: 0px 2px 1px -1px rgba(0,0,0,.5)
