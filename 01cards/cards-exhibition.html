<style id="jsbin-css">
.container{
  background-color: lightseagreen;
  color: white;
  padding: 1px 1em;
  box-shadow: 3px 6px 1em rgba(0,0,0,.4);
}
.close-btn{
  float: right;
  width: 1em;
  height: 1em;
  font-size: 1.5em;
  font-weight: 900;
  color: inherit;
  cursor: point;
}
.close-btn:hover{
  color: #333;
  transition: all 0.15s;
}
.pic-card{
  box-sizing: border-box;
  width: 20em;
  box-shadow: 2px 6px 1em rgba(0,0,0,.4);  
}
.pic-card figure{
  box-sizing: border-box;
  background: white;
  padding: 0;
  margin: 1em 0;
}
.pic-card img{
  display: block;
  border: none;
  width: 100%;
}
.pic-card figcaption{
  padding: 1px 1em;
}
.article-card{
  box-sizing: border-box;
  width: 20em;
  margin: 1em 0;
  padding: 0;
  background-color: white;
  box-shadow: 3px 6px 1em rgba(0,0,0,.4)
}
.article-card h3{
  background-color: lightseagreen;
  padding: 1em;
  text-align: center;
  color: white;
}
.article-card p{
  padding: 0 1em;
}
.article-card button{
  border-radius: 0.2em;
  border: none;
  margin-left: 1em;
  background-color: lightseagreen;
  box-shadow: 1px 2px 0.1em rgba(0,0,0,.2);
  text-shadow: 0 0 1px gray;
  border: 1px solid rgba(0,0,0,.2);
  color: white;
  cursor: point;
}
.article-card button:hover{
  box-shadow: 1px 2px 0.8em rgba(0,0,0,.5);
  color: lightseagreen;
  background-color: white;
  transition: all 0.2s;
}
.pic-card02{
  background: #333;
  color: white;
  padding: 0 2em 2em;
}
.pic-card02 h3, .pic-card02 h5{
  text-align: center;
  padding-top: 0.5em; 
}
.pic-card02 button{
  border: 1px solid black;
  padding: 3px 1.2em 5px;
  background-color: #4f4;
  font-weight: bold;
  color: white;
}
.pic-card02 button:nth-of-type(1){
  float: right;
  background-color: red;
}
.pic-card02 button:hover{
  box-shadow: 0 0 20px black;
}
.preamble-card{
  box-sizing: border-box;
  width: 20em;
  background: white;
  color: #333;
  margin: 1em 0;
  box-shadow: 3px 6px 1em rgba(0,0,0,.4);
}
.preamble-card img{
  width: 20%;
  height: 20%;
  border-radius: 50%;
  float: left;
  margin: 1em 1em 0 1.5em;
}
.preamble-card p,.preamble-card h5{
  padding: 0 1em 0 1em;
  margin: 1em 0;
}
.preamble-card p{
  margin-bottom: 2em;
}
.preamble-card p:first-letter{
  font-size: 125%;
  color: red;
}
.preamble-card h3{
  background-color: #bbb;
  color: white;
  padding: 0.8em 0;
  text-align: center;
}
.preamble-card a{
  display: block;
  font-size: 1.1rem;
  font-weight: bold;
  color: white;
  background-color: gray;
  text-align: center;
  text-decoration: none;
  padding: 0.8em 0;
}
.float-effect{
  width: 8em;
  background-color: gray;
  color: white;
  text-align: center;
  padding: 0.5em;
  box-shadow: 0 1px 5px rgba(0,0,0,.4);
  margin: 1em 0 2em;
}
.float-effect:hover{
  box-shadow: 0 0.8em 1em rgba(0,0,0,.4)
}
